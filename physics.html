<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Quiz</title>
    <link rel="stylesheet" href="physics.css">
</head>
<body>

<div class="page-container">

    <!-- Header -->
    <div class="header">
        <img src="https://i.pinimg.com/736x/f0/81/6e/f0816eaa4919b4239bdc807a7eb37832.jpg" class="profile">
        <h1 class="title">Physics</h1>
        <div class="menu">â˜°</div>
    </div>

    <!-- Top Row -->
    <div class="top-row">
        <span class="quiz-id">Quiz:01</span>
        <span id="timer">20 sec</span>
    </div>

    <hr class="divider">

    <!-- Question -->
    <div class="question-box">
        <p>
            <strong>1.</strong>
            A ball is thrown straight up with an initial speed of 20 m/s.
            Ignoring air resistance, how long will it take to reach its highest point?
        </p>
    </div>

    <!-- Options -->
    <div class="option-grid">

        <button class="option" onclick="correctAnswer()">a. 1 second</button>
        <button class="option" onclick="wrong()">c. 4 second</button>

        <button class="option" onclick="wrong()">b. 2 second</button>
        <button class="option" onclick="wrong()">d. 10 second</button>

    </div>

    <a href="science.html" class="back-btn">Back</a>

</div>

<!-- OVERLAY -->
<div id="overlay"></div>

<!-- POPUP -->
<div id="popup">
    <h1>Hooray ðŸŽ‰</h1>
    <p>Correct Answer!</p>
    <button class="close-btn" onclick="closePopup()">OK</button>
</div>

<script>
/** TIMER **/
let timeLeft = 20;
let timer = setInterval(updateTimer, 1000);
let timeUp = false;

function updateTimer() {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft + " sec";

    if (timeLeft <= 0) {
        clearInterval(timer);
        timeUp = true;
        document.getElementById("timer").textContent = "Time's up!";
        disableOptions();
    }
}

/** DISABLE ALL OPTIONS WHEN TIME ENDS **/
function disableOptions() {
    const options = document.querySelectorAll(".option");
    options.forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = "0.5";
        btn.style.cursor = "not-allowed";
    });
}

/** POPUP LOGIC **/
function correctAnswer() {
    if (timeUp) return;  // â›” Prevent answering after time is up

    clearInterval(timer); // pause timer

    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
}

function wrong() {
    if (timeUp) return; // â›” Prevent answering after time is up

    alert("Wrong answer! Try again.");
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("overlay").style.display = "none";

    // Resume timer if still time left
    if (!timeUp) {
        timer = setInterval(updateTimer, 1000);
    }
}

</script>

</body>
</html>
